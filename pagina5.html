<!DOCTYPE html>
<html>
<head>
    <title> Página de Formularios </title>
    <meta charset="utf-8">
</head>
<body>
    <header>
        Cabeçalho da Página
    </header>
    <nav>
        Barra de navegação
    </nav>
    <h1>Titulo Principal</h1>
    <fieldset>
            <legend>Dados Gerais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" required/>  
            
            <label for="CPF">CPF:</label>
            <input type="CPF" minlength="11" maxlength="11" id="CPF" required/>

            <label for="tel">Tel. Celular:</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />

    </fieldset>

    <fieldset>
        <button type="submit">Confirmar Dados</button>
        <button type="reset">Apagar  Dados</button>
    </fieldset>
</body>
</html>
